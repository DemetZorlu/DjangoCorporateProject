{% if activitiesdata %}

    {% load static %}
    <!-- Feature Start -->
    <div class="feature">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="section-header">
                        <h2>Etkinlikler</h2>
                    </div>
                    {% for rs in activitiesdata %}

                        <div class="row align-items-center feature-item"
                             onclick="location.href='/contentdetail/{{ rs.id }}/{{ rs.slug }}'"
                             style="cursor:pointer;">
                            <div class=" col-5">
                                <div class="feature-icon">
                                    <i class="fa fa-check"></i>
                                </div>
                            </div>
                            <div class="col-7">
                                <h3>{{ rs.title }}</h3>
                                <p>
                                    {{ rs.description }}
                                </p>
                            </div>
                        </div>
                    {% endfor %}

                </div>
                <div class="col-md-5">
                    <div class="feature-img">
                        <img src="{% static 'img/feature.jpg' %}" alt="Feature">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Feature End -->
{% endif %}
